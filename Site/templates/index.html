<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- expansiva tambÃ©m para celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Upload para Google Cloud Storage</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4; 
        }

        .upload-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .file-input {
            display: none;
        }

        .custom-file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        .preview {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <!-- seu mÃ©todo -->
    <div class="upload-container">
        <h1>Envie seu arquivo</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload"> <!-- personaliza o botÃ£o -->
                ðŸ“‚ Escolher arquivo
            </label>
            <input type="file" id="file-upload" name="file" class="file-input" required>
            <p id="file-name" class="preview">Nenhum arquivo selecionado</p> <!-- Exibe o nome do arquivo selecionado. -->
            <button type="submit" class="submit-btn">Enviar</button> <!-- botÃ£o verde de envio -->
            </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');

        fileInput.addEventListener('change', function() {
            if (this.files[0]) {
                fileNameDisplay.textContent = this.files[0].name;
                submitBtn.disabled = false;
                resetBtn.disabled = false;
            } else {
                resetFields();
            }
        });

        resetBtn.addEventListener('click', function() {
            resetFields();
        });

        function resetFields() {
            fileInput.value = "";
            fileNameDisplay.textContent = "Nenhum arquivo selecionado";
            submitBtn.disabled = true;
            resetBtn.disabled = true;
        }
    </script>

</body>
</html>
