<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Concluído</title>
    <style>      
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;}

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .success-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
            animation: pop 0.5s ease-out;
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            margin-top: 15px;
            font-size: 22px;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">✅</div> <!-- icone check de sucesso e botao de voltar -->
        <h1>Arquivo enviado com sucesso!</h1>
        <p>Seu arquivo foi processado e enviado para o Google Cloud Storage.</p>
        <a href="/" class="back-btn">Enviar outro arquivo</a>
    </div>

</body>
</html>
